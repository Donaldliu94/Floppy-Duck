<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./src/duck.css">
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
    <title>Floppy Duck</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    
        canvas {
            background: #eee;
            display: block;
            margin: 0px auto;
            border: 1px solid lightcoral;
            z-index: 10;
        }

        .canvasElement {
            z-index: 10;
        }

        #clickGif{
            display: flex;
            justify-content: center;
        }

        #play{
            background-color: goldenrod;
            color: white;
            border-radius:50px;
            text-align:center;
            padding:20px 15px;
            display: inline;
            position: absolute;
            top: 280px;
            left: calc(50% - 20px);
            /* z-index: 10; */
        }

        #game_over{
            background-color: goldenrod;
            color: white;
            border-radius:50px;
            text-align:center;
            padding:20px 15px;
            display: inline;
            position: absolute;
            top: 250px;
            left: calc(50% - 20px);
             z-index: 0;
        }

        #title{
            background-color: lightcoral;
            color: white;
            /* background: url(https://fontmeme.com/temporary/2887a87a0519f8dd5d3r459a5ec841611.png); */
            background-size: contain;
            background-repeat: no-repeat;
            height: 100px;
            font-family: 'Dokdo', cursive;
            font-size: 36px;
            display: flex;
            justify-content: center;
        }

        #bottom{
            background-color: lightcoral;
            color: white;
            background-size: contain;
            background-repeat: no-repeat;
            height: 50px;
            display: flex;
            justify-content: center;
            font-family: 'Dokdo', cursive;
            font-size: 36px;
        }

        #document{
         /* background: url(https://im2.ezgif.com/tmp/ezgif-2-c75d8b9b4949.gif); */
            /* background-color:firebrick; */
        }

    </style>
</head>
<body>

    <div id=document>

        <div id="play">
            Play
        </div>

        <div id="title">
            FLOPPY DUCK
        </div>

            <canvas id="myCanvas" width="400" height="400" style="background: url(https://i.imgur.com/k533syr.gif)"></canvas>

                        <img src="https://i.imgur.com/0dZs5zI.gif" alt="">
                    </div>
        </div>

        <div id="bottom">
            <span>Left-Click the mouse to flap away</span>
        </div>
