<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./src/duck.css">
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
    <title>Floppy Duck</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    
        canvas {
            background: #eee;
            display: block;
            /* margin: 0px auto; */
            border: 1px solid lightcoral;
            background-color: white;
            z-index: 5;
        }

        .canvasContainer {
            z-index: 10;
        }

        #innerCanvasContainer{
            display: flex;
            justify-content: center;
        }

        #leftSideCanvas{
            width: 200px;
            height: 400px;
            font-family: 'Dokdo', cursive;
        }

        #github{
            font-family: 'Dokdo', cursive;
            font-size: 36px;
            color: lightcoral;
            margin-left: 40px;
        }

        #rightSideCanvas{
            width: 200px;
            height: 400px;
            font-size: 36px;
            align-content: center;
            color: lightcoral;
        }

        #rightSideCanvas div{
            font-family: 'Dokdo', cursive;
        }

        #avoid{margin: 45px 50px 0px;}
        #the{margin: 0px 68px;}
        #smallMissles{margin-left: 70px;}
        #and{margin-left: 65px;}
        #maybe{margin-left: 50px;}
        #bigMissles{margin-left: 70px;}



        #clickGif{
            display: flex;
            justify-content: center;
            /* opacity: 0.5; */
            background-color: white;
        }

        #play{
            background-color: goldenrod;
            color: white;
            border-radius:50px;
            text-align:center;
            padding:20px 15px;
            display: inline;
            position: absolute;
            top: 290px;
            left: calc(50% - 20px);
            font-family: 'Dokdo', cursive;
            z-index: 10;
        }

        #gameOver{
            background-color: goldenrod;
            color: white;
            border-radius:50px;
            text-align:center;
            padding:20px 15px;
            display: inline;
            position: absolute;
            top: 280px;
            left: calc(50% - 150px);
            z-index: 1;
        }

        #title{
            background-color: white;
            color: lightcoral;
            /* background: url(https://fontmeme.com/temporary/2887a87a0519f8dd5d3r459a5ec841611.png); */
            background-size: contain;
            background-repeat: no-repeat;
            height: 40px;
            margin-top: 80px;
            font-family: 'Dokdo', cursive;
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bottom{
            background-color: white;
            color:lightcoral;
            background-size: contain;
            background-repeat: no-repeat;
            height: 50px;
            display: flex;
            justify-content: center;
            font-family: 'Dokdo', cursive;
            font-size: 36px;
        }

        #document{
         /* background: url(https://im2.ezgif.com/tmp/ezgif-2-c75d8b9b4949.gif); */
            /* background-color:firebrick; */
        }

    </style>
</head>
<body>

    <div id=document>

        <div id="play">
            Play
        </div>

        <div id="title">
            Floppy Duck
        </div>
        <div id="gameOver"> 
            GAME OVER. CLICK TO PLAY AGAIN! 
        </div>

        <div class="canvasContainer">
            <div id="innerCanvasContainer">
                <div id="leftSideCanvas">
                    <div id="github">Github</div>
                    <div id="github">LinkedIn</div>
                    <div id="github">Personal</div>
                    

                </div>
                <canvas id="myCanvas" width="400" height="400" style="background: url(https://i.imgur.com/k533syr.gif)"></canvas>
                <div id="rightSideCanvas">
                    <div id="avoid">Avoid</div>
                    <div id="the">the</div>
                    <div id="smallMissles"><img src="https://i.imgur.com/WyVBxL7.gif" alt=""></div>
                    <div id="and">and</div>
                    <div id="maybe">maybe</div>
                    <div id="the">the</div>
                    <div id="bigMissles"><img src="https://i.imgur.com/IqIpol4.gif" alt=""></div>
                </div>
            </div>

            <div id="clickGif">
                <img src="https://i.imgur.com/0dZs5zI.gif" alt="" >
            </div>
        </div>

        <div id="bottom">
            <span>Left-Click the mouse to flop away</span>
        </div>




    </div>
    <script src="./dist/bundle.js"></script>     
</body>
</html>
