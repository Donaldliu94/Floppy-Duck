<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../src/duck.css">
    <title>Floppy Duck</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
            border: 1px solid black;
            background-size: contain;
            background-repeat: no-repeat;
        }

        #play{
            background-color: goldenrod;
            color: white;
            border-radius:50px;
            text-align:center;
            padding:20px 15px;
            display: inline;
            position: absolute;
            top: 180px;
            left: calc(50% - 20px);
        }
    </style>
</head>
